<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <h1>Notes</h1>
  </head>
  <body>
    <form id="createnote" action="#">
    <textarea id="textBox" cols="50" rows="20">
      This is where the user can enter text...
    </textarea>
    <input type="submit" value="Submit">
    </form>
  </form>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var note = new Note()
      document.getElementById("createnote").onsubmit = function() {
      text = document.getElementById("textBox").value
      note.createNote(text)
      var node = document.createTextNode(`${note.allNotes}`)
      console.log(note.allNotes)
      }
    }, false);
  </script>

  <script src="src/note.js"></script>
  <!-- <script src="src/interface.js"></script> -->
  </html>
